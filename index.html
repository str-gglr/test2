<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigil Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div id="container">
        <!-- Hidden video element for OpenCV source -->
        <video id="videoInput" playsinline muted></video>

        <!-- Canvas for processing and display -->
        <canvas id="canvasOutput"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div class="header">
                <h1>SIGIL SCANNER</h1>
                <div class="status">
                    <div id="status-dot" class="status-dot"></div>
                    <span id="status-text">Initializing...</span>
                </div>
            </div>

            <div class="scan-line"></div>

            <div id="debug-panel">
                <div>RAW BITSTREAM</div>
                <div id="bit-grid" class="grid-display">
                    <!-- Javascript will populate this -->
                </div>
                <div style="margin-top:8px; font-size: 0.7em; opacity: 0.6;">
                    PARITY: UNKNOWN SCHEMA<br>
                    ROTATION: LOCKED
                </div>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="script.js"></script>

    <!-- Load OpenCV.js with fallback -->
    <script>
        function checkOpenCv() {
            // Check if OpenCV is ready
            if (typeof cv !== 'undefined' && cv.getBuildInformation) {
                console.log('OpenCV loaded and ready.');
                // Call the init function defined in script.js
                if (typeof onOpenCvReady === 'function') {
                    onOpenCvReady();
                } else {
                    console.error("onOpenCvReady not found in script.js");
                }
            } else {
                // Not ready, try to hook or wait
                if (typeof cv !== 'undefined' && !cv.onRuntimeInitialized) {
                    // Hook into runtime initialized if not already set
                    console.log('OpenCV defined, hooking onRuntimeInitialized...');
                    cv.onRuntimeInitialized = () => {
                        console.log('onRuntimeInitialized fired.');
                        if (typeof onOpenCvReady === 'function') {
                            onOpenCvReady();
                        }
                    };
                } else {
                    // Poll again
                    // console.log('Waiting for OpenCV...');
                    setTimeout(checkOpenCv, 100);
                }
            }
        }

        // Start checking
        checkOpenCv();
    </script>
    <script async src="opencv.js" type="text/javascript"></script>
</body>

</html>
