<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigil Scanner - Calibrated</title>
    <script src="opencv.js?v=20260214" defer></script>
    <style>
        body { margin: 0; background: #000; font-family: monospace; color: #fff; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #camContainer { position: relative; width: 100vw; height: 100vw; max-width: 500px; max-height: 500px; border: 1px solid #333; }
        /* Force Grayscale and contrast at the browser level */
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) contrast(1.2); opacity: 0.7; }
        canvas#overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        #gate { position: absolute; z-index: 100; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #hud { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; z-index: 10; }
        .status-box { background: rgba(10,10,10,0.8); border: 1px solid #444; border-radius: 8px; padding: 10px 20px; text-align: center; min-width: 120px; }
        #result { font-size: 1.8rem; font-weight: bold; color: #555; }
        .success #result { color: #0f0; text-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>

    <div id="gate" onclick="initSystem()">START 3-FPS SCANNER</div>

    <div id="camContainer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="hud">
        <div class="status-box" id="statusBox">
            <div id="result">---</div>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const oCtx = overlay.getContext('2d');
    const statusBox = document.getElementById('statusBox');
    const resultDisplay = document.getElementById('result');

    let cvReady = false;
    let lastScanTime = 0;
    const INTERVAL = 333; // 3 FPS

    const GRID_SIZE = 400;
    const hCanvas = document.createElement('canvas');
    hCanvas.width = hCanvas.height = GRID_SIZE;
    const hCtx = hCanvas.getContext('2d', { willReadFrequently: true });

    function initSystem() {
        document.getElementById('gate').style.display = 'none';
        startCamera();
    }

    var Module = { onRuntimeInitialized: () => { cvReady = true; } };

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            overlay.width = overlay.height = camContainer.clientWidth;
            requestAnimationFrame(loop);
        };
    }

    function loop(time) {
        if (cvReady && video.readyState === video.HAVE_ENOUGH_DATA) {
            // Strict 3 FPS throttle
            if (time - lastScanTime > INTERVAL) {
                oCtx.clearRect(0, 0, overlay.width, overlay.height);
                processFrame();
                lastScanTime = time;
            }
        }
        requestAnimationFrame(loop);
    }

    function processFrame() {
        const vW = video.videoWidth, vH = video.videoHeight;
        const minD = Math.min(vW, vH);
        hCtx.drawImage(video, (vW-minD)/2, (vH-minD)/2, minD, minD, 0, 0, GRID_SIZE, GRID_SIZE);

        let src = cv.imread(hCanvas);
        let gray = new cv.Mat(), binary = new cv.Mat(), blurred = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        cv.adaptiveThreshold(blurred, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);

        let contours = new cv.MatVector(), hierarchy = new cv.Mat();
        cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let valid = false;
        if (contours.size() > 0) {
            let maxA = 0, maxI = -1;
            for (let i = 0; i < contours.size(); ++i) {
                let a = cv.contourArea(contours.get(i));
                if (a > maxA) { maxA = a; maxI = i; }
            }

            if (maxI !== -1 && maxA > 5000) {
                let cnt = contours.get(maxI);
                let hull = new cv.Mat(), approx = new cv.Mat();
                cv.convexHull(cnt, hull, false, true);
                cv.approxPolyDP(hull, approx, 0.08 * cv.arcLength(hull, true), true);

                if (approx.rows === 3) {
                    const decode = warpAndDecode(src, approx);
                    drawWireframe(approx); // Draw the reconstructed wireframe
                    if (decode.success) {
                        resultDisplay.textContent = decode.id.toString().padStart(3, '0');
                        statusBox.classList.add('success');
                        valid = true;
                    }
                }
                hull.delete(); approx.delete();
            }
        }

        if (!valid) {
            statusBox.classList.remove('success');
            resultDisplay.textContent = "---";
        }

        src.delete(); gray.delete(); binary.delete(); blurred.delete(); contours.delete(); hierarchy.delete();
    }

    function warpAndDecode(src, approx) {
        let pts = [];
        for (let i = 0; i < 3; i++) pts.push({x: approx.data32S[i*2], y: approx.data32S[i*2+1]});
        pts.sort((a, b) => a.y - b.y);
        let apex = pts[0], base = [pts[1], pts[2]].sort((a,b) => a.x - b.x);

        let srcPts = cv.matFromArray(3, 1, cv.CV_32FC2, [apex.x, apex.y, base[0].x, base[0].y, base[1].x, base[1].y]);
        let dstPts = cv.matFromArray(3, 1, cv.CV_32FC2, [200, 70, 75, 330, 325, 330]);
        let M = cv.getAffineTransform(srcPts, dstPts);
        let warped = new cv.Mat();
        cv.warpAffine(src, warped, M, new cv.Size(GRID_SIZE, GRID_SIZE));
        cv.imshow(hCanvas, warped); 

        // Comparative Sampling
        const blackRef = (getLum(200, 85) + getLum(90, 315)) / 2;
        const whiteRef = getLum(310, 315);
        const midPoint = (blackRef + whiteRef) / 2;

        const bits = [];
        const s = 250 / 4, h = s * Math.sin(Math.PI / 3), startY = 75;
        for (let row = 0; row < 4; row++) {
            for (let i = 0; i < (row * 2 + 1); i++) {
                const x = 200 + (i - row) * (s / 2);
                const y = startY + (row * h) + (h / 2);
                bits.push(getLum(x, y) < midPoint ? 1 : 0);
            }
        }

        let success = false, id = null;
        if (bits[0] === 1 && bits[9] === 1) { // Anchors must be black
            const D = [bits[1], bits[3], bits[4], bits[5], bits[7], bits[8], bits[11], bits[12], bits[13]];
            const S_R = [bits[2], bits[6], bits[10], bits[14]];
            const S_C = [D[0]^D[1]^D[3]^D[4]^D[6]^D[8], D[2]^D[3]^D[4]^D[5]^D[7]^D[8], D[0]^D[2]^D[3]^D[6]^D[7], D[1]^D[4]^D[5]^D[7]^D[8]];
            
            if (S_R.every((v, i) => v === S_C[i])) {
                id = parseInt(D.join(''), 2);
                success = true;
            }
        }

        warped.delete(); M.delete(); srcPts.delete(); dstPts.delete();
        return { success, id };
    }

    function getLum(x, y) {
        const p = hCtx.getImageData(x, y, 1, 1).data;
        return (p[0] + p[1] + p[2]) / 3;
    }

    function drawWireframe(approx) {
        const scale = overlay.width / GRID_SIZE;
        let pts = [];
        for (let i = 0; i < 3; i++) pts.push({x: approx.data32S[i*2]*scale, y: approx.data32S[i*2+1]*scale});
        pts.sort((a, b) => a.y - b.y);
        const apex = pts[0], bl = pts[1].x < pts[2].x ? pts[1] : pts[2], br = pts[1].x < pts[2].x ? pts[2] : pts[1];

        oCtx.strokeStyle = "rgba(0, 255, 0, 0.6)";
        oCtx.lineWidth = 1.5;

        // Draw the 16 sub-triangles
        for (let row = 0; row < 4; row++) {
            const yStart = apex.y + (row * (bl.y - apex.y) / 4);
            const yEnd = apex.y + ((row + 1) * (bl.y - apex.y) / 4);
            
            for (let i = 0; i <= row; i++) {
                const xTop = apex.x + (i - row/2) * ((br.x - bl.x)/4);
                const xBotL = apex.x + (i - (row+1)/2) * ((br.x - bl.x)/4);
                const xBotR = apex.x + (i+1 - (row+1)/2) * ((br.x - bl.x)/4);

                oCtx.beginPath();
                oCtx.moveTo(xTop, yStart);
                oCtx.lineTo(xBotL, yEnd);
                oCtx.lineTo(xBotR, yEnd);
                oCtx.closePath();
                oCtx.stroke();
            }
        }
    }
</script>
</body>
</html>
