<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigil Omni-Scanner Pro</title>
    <script src="opencv.js" defer></script>
    <style>
        body { margin: 0; background: #000; font-family: monospace; color: #fff; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #camContainer { position: relative; width: 100vw; height: 100vw; max-width: 500px; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); opacity: 0.4; }
        canvas#overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        #result { font-size: 3rem; font-weight: bold; color: #444; margin-top: 20px; transition: color 0.2s; }
        .success { color: #0f0 !important; text-shadow: 0 0 15px #0f0; }
    </style>
</head>
<body>

    <div id="gate" onclick="initSystem()">START CALIBRATED SCAN</div>
    <div id="camContainer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="result">---</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const oCtx = overlay.getContext('2d');
    const resultDisplay = document.getElementById('result');

    let cvReady = false;
    let lastScanTime = 0;
    const GRID_SIZE = 400;
    const hCanvas = document.createElement('canvas');
    hCanvas.width = hCanvas.height = GRID_SIZE;
    const hCtx = hCanvas.getContext('2d');

    function initSystem() { document.getElementById('gate').style.display = 'none'; startCamera(); }
    var Module = { onRuntimeInitialized: () => { cvReady = true; } };

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            overlay.width = overlay.height = camContainer.clientWidth;
            requestAnimationFrame(loop);
        };
    }

    function loop(time) {
        if (cvReady && video.readyState === video.HAVE_ENOUGH_DATA) {
            if (time - lastScanTime > 333) { // 3 FPS
                oCtx.clearRect(0, 0, overlay.width, overlay.height);
                processFrame();
                lastScanTime = time;
            }
        }
        requestAnimationFrame(loop);
    }

    function processFrame() {
        const minD = Math.min(video.videoWidth, video.videoHeight);
        hCtx.drawImage(video, (video.videoWidth-minD)/2, (video.videoHeight-minD)/2, minD, minD, 0, 0, GRID_SIZE, GRID_SIZE);

        let src = cv.imread(hCanvas);
        let gray = new cv.Mat(), binary = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.adaptiveThreshold(gray, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);

        let contours = new cv.MatVector(), hierarchy = new cv.Mat();
        cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxI = -1, maxA = 0;
        for (let i = 0; i < contours.size(); ++i) {
            let a = cv.contourArea(contours.get(i));
            if (a > maxA) { maxA = a; maxI = i; }
        }

        if (maxI !== -1 && maxA > 4000) {
            let approx = new cv.Mat();
            let hull = new cv.Mat();
            cv.convexHull(contours.get(maxI), hull);
            cv.approxPolyDP(hull, approx, 0.08 * cv.arcLength(hull, true), true);

            if (approx.rows === 3) {
                const c = sortCorners(approx);
                drawWireframe(c);
                evaluateBits(gray, c);
            }
            approx.delete(); hull.delete();
        }

        src.delete(); gray.delete(); binary.delete(); contours.delete(); hierarchy.delete();
    }

    function sortCorners(approx) {
        let pts = [];
        for (let i = 0; i < 3; i++) pts.push({x: approx.data32S[i*2], y: approx.data32S[i*2+1]});
        pts.sort((a, b) => a.y - b.y);
        const apex = pts[0];
        const base = [pts[1], pts[2]].sort((a,b) => a.x - b.x);
        return { a: apex, bl: base[0], br: base[1] };
    }

    function evaluateBits(grayMat, c) {
        // Step 1: Establish Anchor Reference Levels
        const blackVal = (getPointLum(grayMat, c.a) + getPointLum(grayMat, c.bl)) / 2;
        const whiteVal = getPointLum(grayMat, c.br);
        const threshold = (blackVal + whiteVal) / 2;

        const bits = [];
        // Step 2: Traverse the 16 triangles using the wireframe geometry
        for (let row = 0; row < 4; row++) {
            for (let i = 0; i < (row * 2 + 1); i++) {
                // Calculate center point of each sub-triangle mathematically
                const tY = (row + 0.5) / 4;
                const tX = (i + 0.5) / (row * 2 + 1);
                
                const y = c.a.y + (c.bl.y - c.a.y) * tY;
                const xLeft = c.a.x + (c.bl.x - c.a.x) * tY;
                const xRight = c.a.x + (c.br.x - c.a.x) * tY;
                const x = xLeft + (xRight - xLeft) * tX;

                const lum = getPointLum(grayMat, {x, y});
                bits.push(lum < threshold ? 1 : 0);
            }
        }

        // Validate Parity
        if (bits[0] === 1 && bits[9] === 1) {
            const D = [bits[1], bits[3], bits[4], bits[5], bits[7], bits[8], bits[11], bits[12], bits[13]];
            const S_R = [bits[2], bits[6], bits[10], bits[14]];
            const S_C = [D[0]^D[1]^D[3]^D[4]^D[6]^D[8], D[2]^D[3]^D[4]^D[5]^D[7]^D[8], D[0]^D[2]^D[3]^D[6]^D[7], D[1]^D[4]^D[5]^D[7]^D[8]];
            
            if (S_R.every((v, i) => v === S_C[i])) {
                resultDisplay.textContent = "ID: " + parseInt(D.join(''), 2).toString().padStart(3, '0');
                navigator.vibrate(100);
            }
        }
    }

    function getPointLum(mat, p) {
        if (p.x < 0 || p.x >= GRID_SIZE || p.y < 0 || p.y >= GRID_SIZE) return 128;
        return mat.ucharPtr(Math.floor(p.y), Math.floor(p.x))[0];
    }

    function drawWireframe(c) {
        const s = overlay.width / GRID_SIZE;
        oCtx.strokeStyle = "#0f0"; oCtx.lineWidth = 2;
        oCtx.beginPath();
        oCtx.moveTo(c.a.x*s, c.a.y*s); oCtx.lineTo(c.bl.x*s, c.bl.y*s);
        oCtx.lineTo(c.br.x*s, c.br.y*s); oCtx.closePath(); oCtx.stroke();
        
        // Draw the internal grid lines to confirm evaluation points
        for (let i = 1; i < 4; i++) {
            let t = i / 4;
            // Horizontal lines
            oCtx.moveTo((c.a.x + (c.bl.x - c.a.x)*t)*s, (c.a.y + (c.bl.y - c.a.y)*t)*s);
            oCtx.lineTo((c.a.x + (c.br.x - c.a.x)*t)*s, (c.a.y + (c.br.y - c.a.y)*t)*s);
        }
        oCtx.stroke();
    }
</script>
</body>
</html>
