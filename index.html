<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigil Scanner v2</title>
    <script src="https://docs.opencv.org/4.8.0/opencv.js" async></script>
    <style>
        body { margin: 0; background: #000; font-family: monospace; color: #fff; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #camContainer { position: relative; flex: 1; display: flex; justify-content: center; align-items: center; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        #hud { position: absolute; bottom: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 10; }
        .status-box { background: rgba(20,20,20,0.9); border: 1px solid #444; border-radius: 12px; padding: 15px; text-align: center; min-width: 200px; backdrop-filter: blur(5px); }
        #reconCanvas { width: 120px; height: 110px; background: #111; border-radius: 8px; border: 1px solid #333; margin-top: 10px; }
        #result { font-size: 2rem; font-weight: bold; margin: 5px 0; }
        .success { border-color: #0f0; color: #0f0; }
    </style>
</head>
<body>

    <div id="camContainer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="hud">
        <div class="status-box" id="statusBox">
            <div style="font-size: 0.7rem; letter-spacing: 1px;">SYSTEM STATUS: <span id="label">INITIALIZING CV...</span></div>
            <div id="result">---</div>
            <canvas id="reconCanvas"></canvas>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const oCtx = overlay.getContext('2d');
    const reconCanvas = document.getElementById('reconCanvas');
    const rCtx = reconCanvas.getContext('2d');
    const statusBox = document.getElementById('statusBox');
    const resultDisplay = document.getElementById('result');
    const label = document.getElementById('label');

    let cvReady = false;
    const GRID_SIZE = 300;
    const hCanvas = document.createElement('canvas');
    hCanvas.width = hCanvas.height = GRID_SIZE;
    const hCtx = hCanvas.getContext('2d', { willReadFrequently: true });

    // Logical grid mapping
    const GRID_MAP = [
        "A1", "D1", "S1", "D2", "D3", "D4", "S2", "D5", "D6", "A2", "S3", "D7", "D8", "D9", "S4", "Z"
    ];

    window.onOpenCvReady = () => { 
        cvReady = true; 
        label.textContent = "SEEKING SIGIL";
        startCamera();
    };

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            overlay.width = window.innerWidth;
            overlay.height = window.innerHeight;
            requestAnimationFrame(loop);
        };
    }

    function loop() {
        if (cvReady && video.readyState === video.HAVE_ENOUGH_DATA) {
            oCtx.clearRect(0, 0, overlay.width, overlay.height);
            processFrame();
        }
        requestAnimationFrame(loop);
    }

    function processFrame() {
        let src = cv.imread(video);
        let gray = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.threshold(gray, gray, 100, 255, cv.THRESH_BINARY_INV + cv.THRESH_OTSU);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);
            if (area > 5000) {
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

                if (approx.rows === 3) { // Found a triangle!
                    warpAndDecode(src, approx);
                    drawOutline(approx);
                }
                approx.delete();
            }
            cnt.delete();
        }
        src.delete(); gray.delete(); contours.delete(); hierarchy.delete();
    }

    function warpAndDecode(src, approx) {
        // 1. Sort points (Apex, BL, BR) for Affine Warp
        let pts = [];
        for (let i = 0; i < 3; i++) pts.push({x: approx.data32S[i*2], y: approx.data32S[i*2+1]});
        pts.sort((a, b) => a.y - b.y); // Apex is highest y
        let apex = pts[0];
        let base = [pts[1], pts[2]].sort((a,b) => a.x - b.x);
        let bl = base[0], br = base[1];

        // 2. Map to standard 300x300 grid
        let srcPts = cv.matFromArray(3, 1, cv.CV_32FC2, [apex.x, apex.y, bl.x, bl.y, br.x, br.y]);
        let dstPts = cv.matFromArray(3, 1, cv.CV_32FC2, [150, 20, 20, 280, 280, 280]);
        let M = cv.getAffineTransform(srcPts, dstPts);
        let warped = new cv.Mat();
        cv.warpAffine(src, warped, M, new cv.Size(GRID_SIZE, GRID_SIZE));

        // 3. Sample 16 Points
        cv.imshow(hCanvas, warped);
        const bits = sampleGrid();
        validateID(bits);

        warped.delete(); M.delete(); srcPts.delete(); dstPts.delete();
    }

    function sampleGrid() {
        const size = GRID_SIZE / 4;
        const h = size * Math.sin(Math.PI / 3);
        const startY = 20;
        let bits = [];
        
        for (let row = 0; row < 4; row++) {
            const numInRow = (row * 2) + 1;
            for (let i = 0; i < numInRow; i++) {
                const x = (GRID_SIZE / 2) + (i - (numInRow-1)/2) * (size/2);
                const y = startY + (row * h) + (h/2);
                const pixel = hCtx.getImageData(x, y, 1, 1).data;
                const brightness = (pixel[0] + pixel[1] + pixel[2]) / 3;
                bits.push(brightness < 127 ? 1 : 0); // 1 = Dark/Chalk
            }
        }
        return bits;
    }

    function validateID(bits) {
        // Structure mapping
        const D = [bits[1], bits[3], bits[4], bits[5], bits[7], bits[8], bits[11], bits[12], bits[13]];
        const S_Read = [bits[2], bits[6], bits[10], bits[14]];
        
        // Parity Check
        const S_Calc = [
            D[0] ^ D[1] ^ D[3] ^ D[4] ^ D[6] ^ D[8],
            D[2] ^ D[3] ^ D[4] ^ D[5] ^ D[7] ^ D[8],
            D[0] ^ D[2] ^ D[3] ^ D[6] ^ D[7],
            D[1] ^ D[4] ^ D[5] ^ D[7] ^ D[8]
        ];

        const isValid = S_Read.every((v, i) => v === S_Calc[i]);
        if (isValid && bits[0] === 1 && bits[9] === 1) { // Check anchors
            const id = parseInt(D.join(''), 2);
            showResult(id, bits);
        }
    }

    function showResult(id, bits) {
        statusBox.classList.add('success');
        resultDisplay.textContent = id.toString().padStart(3, '0');
        label.textContent = "ID VERIFIED";
        drawReconstruction(bits);
    }

    function drawReconstruction(bits) {
        // Visual "Result" view
        rCtx.clearRect(0,0,120,110);
        const s = 25;
        const h = s * Math.sin(Math.PI / 3);
        let idx = 0;
        for (let row = 0; row < 4; row++) {
            for (let i = 0; i < (row*2+1); i++) {
                const x = 60 + (i - row) * (s/2);
                const y = 10 + (row * h);
                rCtx.beginPath();
                if (i%2===0) { // Up
                    rCtx.moveTo(x, y); rCtx.lineTo(x-s/2, y+h); rCtx.lineTo(x+s/2, y+h);
                } else { // Down
                    rCtx.moveTo(x-s/2, y); rCtx.lineTo(x+s/2, y); rCtx.lineTo(x, y+h);
                }
                rCtx.fillStyle = bits[idx] ? "#0f0" : "transparent";
                rCtx.fill();
                rCtx.strokeStyle = "#444";
                rCtx.stroke();
                idx++;
            }
        }
    }

    function drawOutline(approx) {
        oCtx.strokeStyle = "#0f0";
        oCtx.lineWidth = 3;
        oCtx.beginPath();
        oCtx.moveTo(approx.data32S[0], approx.data32S[1]);
        oCtx.lineTo(approx.data32S[2], approx.data32S[3]);
        oCtx.lineTo(approx.data32S[4], approx.data32S[5]);
        oCtx.closePath();
        oCtx.stroke();
    }
</script>
<script>
    // OpenCV Trigger
    var Module = { onRuntimeInitialized: () => { window.onOpenCvReady(); } };
</script>
</body>
</html>
