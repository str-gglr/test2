<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigil Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div id="container">
        <!-- Hidden video element for OpenCV source -->
        <video id="videoInput" playsinline muted></video>

        <!-- Canvas for processing and display -->
        <canvas id="canvasOutput"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div class="header">
                <h1>SIGIL SCANNER</h1>
                <div class="status">
                    <div id="status-dot" class="status-dot"></div>
                    <span id="status-text">Initializing...</span>
                </div>
            </div>

            <div class="scan-line"></div>

            <div id="debug-panel">
                <div>RAW BITSTREAM</div>
                <div id="bit-grid" class="grid-display">
                    <!-- Javascript will populate this -->
                </div>
                <div style="margin-top:8px; font-size: 0.7em; opacity: 0.6;">
                    PARITY: UNKNOWN SCHEMA<br>
                    ROTATION: LOCKED
                </div>
            </div>
        </div>
    </div>

    <!-- Load OpenCV.js -->
    <script src="opencv.js" type="text/javascript"></script>

    <!-- Main Logic -->
    <script src="script.js"></script>

    <script>
        // Start OpenCV
        if (typeof cv !== 'undefined') {
            if (cv.getBuildInformation) {
                // Already loaded
                onOpenCvReady();
            } else {
                // Wait for runtime
                cv['onRuntimeInitialized'] = onOpenCvReady;
            }
        } else {
            // Load dynamically if needed, or wait for script load
            document.querySelector('script[src="opencv.js"]').onload = function () {
                cv['onRuntimeInitialized'] = onOpenCvReady;
            };
        }
    </script>
</body>

</html>
